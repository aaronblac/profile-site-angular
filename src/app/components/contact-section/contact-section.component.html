<div id="contact" class="sect contact-me">
  <h2>Let's Work Together!</h2>
  <div class="container">
    <form id="form" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)" formControlName="form" name="form">

      <div><input type="text" id="name" formControlName="name" name="name" class="form-control mt-2" placeholder="Name" /></div>

      <div><input type="tel" id="phone" formControlName="phone" name="phone" class="form-control mt-2" placeholder="Phone Number" /></div>

      <div><input type="email" id="email" formControlName="email" name="email" class="form-control mt-2" placeholder="Email" /></div>

      <p class="antispam"><input type="text" formControlName="honeypot" name="honeypot" /></p>
      <div><textarea cols="40" rows="3" id="message" formControlName="message" name="message" class="form-control mt-2" placeholder="Message"></textarea></div>
      <div class="mt-2 button">
        <button class="btn" type="submit" [disabled]="!FormData.valid" name="submit" id="submit">Send</button>
      </div>
      <label id="info"></label>
    </form>
  </div>
</div>
